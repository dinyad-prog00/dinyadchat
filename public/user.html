<script>

var user = document.getElementById("user");

var salle = document.getElementById("salle");
var lcreer = document.getElementById("lcreer");

lcreer.href=location.origin;

function froom(url) {
  return url.substr(3,8);
}

salle.textContent="Salle #"+froom(location.pathname);

user.onchange = function() {
	entrer.href=location+"9useryt9"+user.value.replace(" ","");
}

entrer.onclick=function() {
if(user.value == ""){
		var u =prompt("Entrer le nom Ã  utiliser dans la discussion comme pseudo !");
		if(u){
			entrer.href=location+"9useryt9"+u.replace(" ","");
			user.value=u;
		}

		else{
			while(!u){
				var u =prompt("Pseudo obligatoire");
					if(u){
						entrer.href=location+"9useryt9"+u.replace(" ","");
						user.value=u;
					}

		}
		
	}
}
